<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //estrutura escolha

        let diaSemana = 'segunda';

    switch (diaSemana) {
    case 'segunda': document.write('É segunda-feira. Hora de começar a semana!'); break;
    case 'terça': document.write('É terça-feira. Vamos lá!'); break;
    case 'quarta': document.write('É quarta-feira. Meio da semana!'); break;
    case 'quinta': document.write('É quinta-feira. Quase lá!'); break;
    case 'sexta': document.write('É sexta-feira. Fim de semana chegando!'); break;
    case 'sábado': document.write('É sábado. Aproveite o fim de semana!'); break;
    case 'domingo': document.write('É domingo. Descanse e recarregue!'); break;
    default: document.write('Dia inválido.');
    }


    </script>
</head>

</body>
</html>
