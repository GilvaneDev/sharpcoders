<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let dividendo = 10;
        let divisor = 3;

        let resto = dividendo % divisor;

        while (resto > 0) {
        document.write("O resto da divisão de " + dividendo + " por " + divisor + " é: " + resto + "<br>");
        
        dividendo--; // Reduz o dividendo em 1
        resto = dividendo % divisor;
        }

    </script>
</head>

</body>
</html>
